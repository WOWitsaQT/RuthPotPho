<!DOCTYPE html>
<html lang="en">
<head>

<title>Ruth PortPho</title>

</head>
<body>
<div class="gridlines" id="grid">
<div class="wrap">
<div class="cols">

<div class="col"></div><div class="col"></div><div class="col"></div>

</div>
</div>
</div>
<header class="site">
  <div class="site-inner">
    <div class="logo">
      <span class="mark"></span>
      <span class="name">Your Name — Design</span>
    </div>
    <nav>
      <a href="#work">Work</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="wrap hero" aria-label="Intro">
    <span class="kicker">PortPho</span>
    <h1 class="title">title</title></h1>
    <p class="subtitle">
      subtitle 
    </p>
  </section>

  <section id="work" class="wrap">
    <div class="section"><h2>section</h2></div>
    <div class="projects">
    </div>

  <section id="about" class="wrap">
    <div class="section"><h2>About</h2></div>

  </section>

  <section id="contact" class="wrap">
    <div class="section"><h2>Contact</h2></div>
    <p></p>
  </section>
</main>

<footer class="wrap">
  <small>© <span id="year"></span> Ruth.</small>
</footer>

<dialog class="modal" id="modal">
  <header>
    <h4 id="modal-title">Project</h4>
    <button class="x" data-close>Close</button>
  </header>
  <div class="body" id="modal-body">
    <p></p>
  </div>
</dialog>

<script src="script.js"></script>
</body>
</html>
